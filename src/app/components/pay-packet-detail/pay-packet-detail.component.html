<section class="container px-4 mx-auto">
    <form class="">
        <div class="space-y-12 mt-4">  
          <div class="border-b border-gray-900/10 pb-12" *ngIf="paypacket">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Paypacket Details</h2>
      
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="id" class="block text-sm font-medium leading-6 text-gray-900">ID</label>
                    <div class="mt-2">
                      <input type="text" disabled="" name="id" [(ngModel)]="paypacket.id" id="id" autocomplete="id" class="block pl-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
              <div class="sm:col-span-3">
                <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Status</label>
                <div class="mt-2">  
                  <input type="text" name="status" [(ngModel)]="paypacket.status" id="status" autocomplete="status" class="block pl-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>  
              <div class="sm:col-span-3">
                <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Date</label>
                <div class="mt-2">
                  <input type="text" name="date" [(ngModel)]="paypacket.date" id="date" autocomplete="date" class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>  
              <div class="sm:col-span-3">
                <label for="employeecode" class="block text-sm font-medium leading-6 text-gray-900">Employee Code</label>
                <div class="mt-2">
                  <input id="employeecode" name="employeecode" [(ngModel)]="paypacket.employeeCode" type="text" autocomplete="Employee Code" class="block pl-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="button" (click)="paypacketsList()" class="text-sm font-semibold leading-6 text-gray-900">Back</button>  
          <button type="submit" (click)="savePaypacket(paypacket)" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>    
        </div>
      </form>
    </section>
<app-component-list></app-component-list>
